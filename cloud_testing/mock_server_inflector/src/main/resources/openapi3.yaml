openapi: 3.0.0
info:
  title: Google Cloud Testing API
  description: Allows developers to run automated tests for their mobile applications on Google infrastructure.
  version: v1
servers:
- url: https://testing.googleapis.com/
security:
- {}
paths:
  /v1/testEnvironmentCatalog/{environmentType}:
    get:
      tags:
      - testEnvironmentCatalog
      summary: GetV1TestEnvironmentCatalog
      description: |-
        Get the catalog of supported test environments.

        May return any of the following canonical error codes:

        - INVALID_ARGUMENT - if the request is malformed
        - NOT_FOUND - if the environment type does not exist
        - INTERNAL - if an internal error occurred
      operationId: GetV1TestEnvironmentCatalog
      parameters:
      - name: environmentType
        in: path
        description: |-
          The type of environment that should be listed.
          Required (Acceptable values are: "ENVIRONMENT_TYPE_UNSPECIFIED", "ANDROID", "NETWORK_CONFIGURATION")
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: upload_protocol
        in: query
        description: Upload protocol for media (e.g. "raw", "multipart").
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: prettyPrint
        in: query
        description: Returns response with indentations and line breaks.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: true
      - name: uploadType
        in: query
        description: Legacy upload protocol for media (e.g. "media", "multipart").
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: fields
        in: query
        description: Selector specifying which fields to include in a partial response.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: $.xgafv
        in: query
        description: 'V1 error format. (Acceptable values are: "1", "2")'
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: callback
        in: query
        description: JSONP
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: alt
        in: query
        description: 'Data format for response. (Acceptable values are: "json", "media",
          "proto")'
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: json
          default: json
      - name: access_token
        in: query
        description: OAuth access token.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: key
        in: query
        description: API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: quotaUser
        in: query
        description: Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pp
        in: query
        description: Pretty-print response.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: true
      - name: oauth_token
        in: query
        description: OAuth 2.0 token for the current user.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: bearer_token
        in: query
        description: OAuth bearer token.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: projectId
        in: query
        description: |-
          For authorization, the cloud project requesting the TestEnvironmentCatalog.
          Optional
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestEnvironmentCatalog'
      deprecated: false
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      x-accepts: application/json
  /v1/projects/{projectId}/testMatrices/{testMatrixId}:cancel:
    post:
      tags:
      - testMatrices
      summary: CancelV1ProjectsTestMatricesCancelByProjectId
      description: |-
        Cancels unfinished test executions in a test matrix.
        This call returns immediately and cancellation proceeds asychronously.
        If the matrix is already final, this operation will have no effect.

        May return any of the following canonical error codes:

        - PERMISSION_DENIED - if the user is not authorized to read project
        - INVALID_ARGUMENT - if the request is malformed
        - NOT_FOUND - if the Test Matrix does not exist
      operationId: CancelV1ProjectsTestMatricesCancelByProjectId
      parameters:
      - name: projectId
        in: path
        description: Cloud project that owns the test.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: testMatrixId
        in: path
        description: Test matrix that will be canceled.
        required: true
        style: simple
        explode: false
        schema:
